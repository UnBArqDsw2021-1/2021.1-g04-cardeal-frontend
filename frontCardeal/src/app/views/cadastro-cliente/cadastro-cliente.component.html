<div class="container_titulo">
  <h1 class="titulo_cadastro">Cadastro de Cliente</h1>
</div>

<section>
  <div class="container_img">
    <img class="img_corretor" src="assets/img/cidade.svg" />
  </div>

  <div class="container_cadastro">
    <div class="links_forms">
      <span class="link_cadastro">Cadastro Cliente</span>
    </div>

    <div class="container_form">
      <form class="form">
        <input
          type="text"
          [(ngModel)]="clienteObj.name"
          id="name"
          name="name"
          placeholder="Nome Completo"
        /><br />
        <input
          type="text"
          id="cpf"
          [(ngModel)]="clienteObj.cpf"
          name="cpf"
          placeholder="CPF"
        /><br />
        <input
          type="text"
          id="phone"
          [(ngModel)]="clienteObj.telephone"
          name="telephone"
          placeholder="Telefone"
        /><br />
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="clienteObj.email"
          placeholder="Email"
        /><br />
        <button type="submit" class="botao_cadastro" (click)="handlerSubmit()">
          Cadastrar Cliente
        </button>
      </form>
    </div>
  </div>
</section>
