<div class="container_titulo">
    <h1 class="titulo_cadastro">Cadastro Agendamento</h1>
  </div>
  
  <section>
    <div class="container_img">
      <img class="img_corretor" src="assets/img/cidade.svg" />
    </div>
  
    <div class="container_cadastro">
      <div class="links_forms">
        <span class="link_cadastro">Cadastro Agendamento</span>
      </div>
  
      <div class="container_form">
        <form class="form">
          <input
            type="text"
            list="clientes"
            [(ngModel)]="agendamentoObj.idClient"
            id="name"
            name="name"
            placeholder="Cliente"
          /><br />
          <datalist id="clientes">
            <option *ngFor="let row of clientes" value="{{ row.id }}">
              {{ row.name }}
            </option>
          </datalist>
          <input
            type="text"
            id="property"
            list = "imoveis"
            [(ngModel)]="agendamentoObj.idProperty"
            name="property"
            placeholder="Propriedade"
          /><br />
          <datalist id="imoveis">
            <option *ngFor="let row of imoveis" value="{{ row.id }}">
              {{ row.name }}
            </option>
          </datalist>
          <input
            type="date"
            id="date"
            [(ngModel)]="agendamentoObj.dateMeeting"
            name="date"
            placeholder="Data"
          /><br />
          <button type="submit" class="botao_cadastro" (click)="handlerSubmit()">
            Realizar Agendamento
          </button>
        </form>
      </div>
    </div>
  </section>
