<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section>
<div class="container_img">
    <img class = "img_corretor" src="assets/img/cidade.svg">
</div>

<div class="container_cadastro">
    <div class="links_forms">
        <span class="link_cadastro">Editar Cliente</span>
    </div>

      <div class="container_form">
          <form class = "form" (ngSubmit)="atualizar()">
              <input type="text" id="name" [(ngModel)]="cliente.name" name="name" placeholder="Nome Completo"><br>
              <input type="text" id="cpf" [(ngModel)]="cliente.cpf" name="cpf" placeholder="CPF"><br>
              <input type="text" id="phone" [(ngModel)]="cliente.phone" name="telephone" placeholder="Telefone"><br>
              <input type="email" id="email" [(ngModel)]="cliente.email" name="email" placeholder="Email"><br>
              <div class="botoes">
                <button type="submit" class="botao_voltar" (click)="voltar()">Voltar</button>
                <button type="submit" class="botao_editar" (click)='atualizar()'>Atualizar Cliente</button>
                <button class="botao_excluir" (click)="deleteCliente()"><i class="fa fa-trash"></i></button>
              </div>
          </form>
      </div>
</div>
</section>
