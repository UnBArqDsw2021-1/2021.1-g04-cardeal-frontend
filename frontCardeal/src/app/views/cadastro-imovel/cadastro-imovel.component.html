<div class="container_titulo">
  <h1 class="titulo_cadastro">Cadastro de Imóvel</h1>
</div>

<section>
  <div class="container_img">
    <img class="img_corretor" src="assets/img/login.svg" />
  </div>

  <div class="container_cadastro">
    <div class="container_form">
      <form id="form">
        <div class="coluna1">
          <label class="label" for="idRealtor">Proprietário</label>
          <input
            type="text"
            id="idOwner"
            [(ngModel)]="idOwner"
            name="idRealtor"
            placeholder="Proprietário"
          />
          <br />
          <label class="label" for="name">Nome do imóvel</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="idRealtor"
            placeholder="Proprietário"
          />
          <br />
          <label class="label" for="state">Estado</label>
          <input
            type="text"
            id="state"
            [(ngModel)]="state"
            name="state"
            placeholder="Estado"
          />
          <br />
          <label class="label" for="city">Cidade</label>
          <input
            type="text"
            id="city"
            [(ngModel)]="city"
            name="city"
            placeholder="Cidade"
          />
          <br />
          <label class="label" for="district">Bairro</label>
          <input
            type="text"
            id="district"
            [(ngModel)]="district"
            name="district"
            placeholder="Bairro"
          />
          <br />
          <label class="label" for="street">Rua</label>
          <input
            type="text"
            id="street"
            [(ngModel)]="street"
            name="district"
            placeholder="Bairro"
          />
          <br />
          <label class="label" for="number">Número</label>
          <input
            type="text"
            id="number"
            [(ngModel)]="number"
            name="number"
            placeholder="Número"
          />
          <br />
          <label class="label" for="zipNumber">CEP</label>
          <input
            type="text"
            id="zipNumber"
            [(ngModel)]="zipNumber"
            name="zipNumber"
            placeholder="CEP"
          />
          <br />
        </div>
        <div class="coluna2">
          <label class="label" for="status">Tipo de negócio</label>
          <input
            type="text"
            list="contrato"
            id="status"
            [(ngModel)]="status"
            name="status"
            placeholder="Tipo de negócio"
          />
          <datalist id="contrato">
            <option value="Venda"></option>
            <option value="Aluguel"></option>
          </datalist>
          <br />
          <label class="label" for="type">Tipo de Imóvel</label>
          <input
            type="text"
            list="tipos"
            id="type"
            [(ngModel)]="type"
            name="type"
            placeholder="Tipo"
          />
          <datalist id="tipos">
            <option value="Casa"></option>
            <option value="Terreno"></option>
            <option value="Apartamento"></option>
            <option value="Comercial"></option>
          </datalist>
          <br />
          <label class="label" for="size">Tamanho m²</label>
          <input
            min="0"
            type="text"
            id="size"
            [(ngModel)]="size"
            name="size"
            placeholder="Tamanho m²"
          />
          <br />
          <label class="label" for="numberBedroom">N⁰ Quartos</label>
          <input
            min="0"
            type="number"
            id="numberBedroom"
            [(ngModel)]="numberBedroom"
            name="numberBedroom"
            placeholder="N⁰ Quartos"
          />
          <br />
          <label class="label" for="numberBath">N⁰ Banheiros</label>
          <input
            min="0"
            type="number"
            id="numberBath"
            [(ngModel)]="numberBath"
            name="numberBath"
            placeholder="N⁰ Banheiros"
          />
          <br />
          <label class="label" for="numberPark">Vagas de Estacionamento</label>
          <input
            min="0"
            type="number"
            id="numberPark"
            [(ngModel)]="numberPark"
            name="numberPark"
            placeholder="Vagas de Estacionamento"
          />
          <br />
          <label class="label" for="idRealtor">Estado</label>
          <input
            min="0"
            type="number"
            id="value"
            [(ngModel)]="value"
            name="value"
            placeholder="Valor"
          />
          <br />
          <label class="label" for="media">Selecione suas fotos</label>
          <div class="inserir_fotos">
            <input
              type="file"
              id="media"
              [(ngModel)]="media"
              name="media"
              placeholder="Url Fotos"
            />
          </div>
        </div>
      </form>
      <button type="submit" class="botao_cadastro" (click)="handlerSubmit()">
        Cadastrar Imóvel
      </button>
    </div>
  </div>
</section>
