<div class="container-cadastro">
    <h1>Cadastro Corretor</h1>
</div>

<section class="container-cadastro">
    <div>
        <img class = "img_corretor" src="assets/img/cadastro-corretor.svg">
    </div>

    <form class = "form" (ngSubmit)="handlerSubmit()">
        <label for="fname">Nome Completo:</label><br>
        <input type="text" id="name" [(ngModel)]="name" name="name"><br>

        <label for="lname">CPF:</label><br>
        <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf"><br>

        <label for="fname">Telefone:</label><br>
        <input type="text" id="phone" [(ngModel)]="telephone" name="telephone"><br>
        
        <label for="lname">email:</label><br>
        <input type="text" id="email" [(ngModel)]="email" name="email"><br>

        <label for="fname">Senha:</label><br>
        <input type="password" id="password" [(ngModel)]="password" name="password"><br>

        <label for="lname">Confirmar Senha:</label><br>
        <input type="password" id="confirm-password" [(ngModel)]="confirmpassword" name="confirmpassword"><br>
        
        <br><button type="submit">Cadastrar Corretor</button><br>
    </form>
</section>
