<div class="container_titulo">
    <h1 class="titulo_cadastro">Login do Corretor</h1>
</div>

<section>

    <div class="container_img">
        <img class = "img_corretor" src="assets/img/login.svg">
    </div>

    <div class="container_login">
        <div class="links_forms">
            <span class="link_login">Login</span>
        </div>
        <div class="container_form">
            <form class = "form" (ngSubmit)="handlerSubmit()">
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email"><br>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Senha"><br>
                <button type="submit" class="botao_login">Login</button><br>
                <span class="botao_senha">Esqueci Minha Senha</span>
            </form>
        </div>
    </div>
</section>
